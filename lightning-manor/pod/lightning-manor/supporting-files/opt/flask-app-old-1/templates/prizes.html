<!DOCTYPE html>
<html>
<head>
    <title>Carnival Chaos Prizes</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>
    <div class="header">
        <img src="/static/images/pumpkin.png" alt="Pumpkin 1">
        <h1 class="register-heading">Carnival Prizes Stocklist</h1>
        <img src="/static/images/pumpkin.png" alt="Pumpkin 2">
      </div>
    <div class="container">
        <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Prize Image</th>
                <th scope="col">Prize Name</th>
                <th scope="col">Required Tokens</th>
                <th scope="col">Quantity</th>
                <th scope="col">Prize Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td><img class="prize-image" src="/static/images/{{ result.image_ref }}"></img></td>
                <td><b>{{ result.prize_name }}</b></td>
                <td><b>{{ result.required_tokens }}</b></td>
                <td><b>{{ result.quantity }}</b></td>
                <td><b>{{ result.price }}</b></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
      </div>
    </div>
</body>
</html>
